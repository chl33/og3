name: PlatformIO CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [examples/blink/blink.cpp, examples/wifi-app/wifi-app.cpp, examples/web-app/web-app.cpp, examples/ha-app/ha-app.cpp]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio intelhex

      # This is failing due to strange depedencies.
      # - name: Build PlatformIO examples
      #   run: pio  ci --board d1_mini --board esp32dev --lib .
      #   env:
      #     PLATFORMIO_CI_SRC: ${{ matrix.example }}

      - name: Build d1_mini_blink
        run: pio run -e d1_mini_blink

      - name: Build d1_mini_wifi_app
        run: pio run -e d1_mini_wifi_app

      - name: Build d1_mini_web_app
        run: pio run -e d1_mini_web_app

      - name: Build d1_mini_ha_app
        run: pio run -e d1_mini_ha_app

      - name: Build esp32dev_blink
        run: pio run -e esp32dev_blink

      - name: Build esp32dev_wifi_app
        run: pio run -e esp32dev_wifi_app

      - name: Build esp32dev_web_app
        run: pio run -e esp32dev_web_app

      - name: Build esp32dev_ha_app
        run: pio run -e esp32dev_ha_app
